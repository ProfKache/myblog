{% extends "blog/base.html" %}
{% load staticfiles %}

{% block content %}

  {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div><!-- end date -->
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div><!-- end post -->
  {% endfor %}

{% endblock %}
